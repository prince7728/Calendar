<<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <link rel="stylesheet" href="calendar.css">
         <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE94Nu_3RCnfO0a1i2NQk3Jr-GqQykQxKBpQ&usqp=CAU"> -->
    </head>
    <body onload="RenderDate()">
     <div class="container">
         <div class="calendar">
             <div class="months">
                 <div class="prev" onclick="moveDate('prev')">
                     <span>&#10094</span>
                 </div>
                 <div>
                     <h2 id="month"></h2>
                     <p id="date_str"></p>
                 </div>
                 <div class="next" onclick="moveDate('next')">
                     <span>&#10095</span>
                 </div>
             </div>
             <div class="weekends">
                 <div>Sun</div>
                 <div>Mon</div>
                 <div>Tue</div>
                 <div>Wed</div>
                 <div>Thu</div>
                 <div>Fri</div>
                 <div>Sat</div>
             </div>


             <div class="days">
                
                
             </div>
         </div>
     </div>
    <script src="calendar.js"></script>
    </body>
</html>
